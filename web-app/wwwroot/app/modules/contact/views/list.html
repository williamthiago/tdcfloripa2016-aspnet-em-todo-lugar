<div class="panel panel-default">
    <div class="panel-heading">Lista de Contatos</div>
    <div class="panel-body">
        <button class="btn btn-primary" ui-sref="app.contact-insert">Inserir</button>
    </div>
    
    <table class="table table-striped table-bordered table-condensed">
        <thead>
            <tr>
                <th>Nome</th>    
                <th>E-mail</th>
                <th>Telefone</th>
                <th></th>
            </tr>
        </thead>    
        <tbody>
            <tr ng-repeat="contact in ctrl.contacts">
                <td>{{contact.Name}}</td>
                <td>{{contact.Email}}</td>
                <td>{{contact.Phone}}</td>
                <td>
                    <a class="btn btn-xs btn-info" href="#/contacts/{{contact.Id}}"><i class="fa fa-edit fa-fw"></i>Editar</a>
                </td>
            </tr>
            <tr ng-if="ctrl.contactsLoaded && ctrl.contacts.length == 0">
                <td colspan="3">Nenhum contato cadastrado</td>
            </tr>
            <tr ng-if="!ctrl.contactsLoaded">
                <td colspan="3">Carregando...</td>
            </tr>
        </tbody>
    </table>
</div>
